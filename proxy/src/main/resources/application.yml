info:
    version: @pom.version@
    stage: dev
server:
    port: 9000

management: 
    security: 
        enabled: false
zuul:
  prefix: /idle/api
  routes:
    friend:
        path: /friend/**
        sensitiveHeaders:
        url: http://localhost:8085/friend
    actionEffectTypes:
        path: /actionEffectTypes/**
        sensitiveHeaders:
        url: http://localhost:8082/actionEffectTypes
    heroTypes:
        path: /heroTypes/**
        sensitiveHeaders:
        url: http://localhost:8082/heroTypes
    heroTypeTypes:
        path: /heroTypeTypes/**
        sensitiveHeaders:
        url: http://localhost:8082/heroTypeTypes
    heroType:
        path: /heroType/**
        sensitiveHeaders:
        url: http://localhost:8082/heroType
    hero:
        path: /hero/**
        sensitiveHeaders:
        url: http://localhost:8082/hero
    battleHero:
        path: /battleHero/**
        sensitiveHeaders:
        url: http://localhost:8081/battleHero
    formation:
        path: /formation/**
        sensitiveHeaders:
        url: http://localhost:8081/formation
    player:
        path: /player/**
        sensitiveHeaders:
        url: http://localhost:8085/player
    playerResource:
        path: /playerResource/**
        sensitiveHeaders:
        url: http://localhost:8085/playerResource
    mail:
        path: /mail/**
        sensitiveHeaders:
        url: http://localhost:8084/mail
    battle:
        path: /battle/**
        sensitiveHeaders:
        url: http://localhost:8081/battle
    shop:
        path: /shop/**
        sensitiveHeaders:
        url: http://localhost:8086/shop
    chat:
        path: /chat/**
        sensitiveHeaders:
        url: http://localhost:8083/chat
    pvp:
        path: /pvp/**
        sensitiveHeaders:
        url: http://localhost:8085/pvp
    
