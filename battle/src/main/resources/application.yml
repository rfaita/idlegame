info:
    version: @pom.version@
    stage: dev
server:
    port: 8081

management: 
    security: 
        enabled: false
idle:
    url:
        heroType:
            http://localhost:8082/heroType
        hero:
            http://localhost:8082/hero
        battleHero:
            http://localhost:8081/battleHero
        formation:
            http://localhost:8081/formation
        player:
            http://localhost:8085/player
        mail:
            http://localhost:8084/mail
        battle:
            http://localhost:8081/battle
    config:
        battle:
            #Mongo
            mongodb:
                hostname: localhost
                port: 11111
                database: test

            #Redis
            redis:
                hostname: localhost
                port: 6379
keycloak:
    auth-server-url: http://localhost:8180/auth
    realm: idlerealm
    resource: idlegame
    public-client: true

#Spring Boot Config            
spring:
    profiles:
        active: default
    application:
        name: @pom.artifactId@
    jackson:
        default-property-inclusion: non_null