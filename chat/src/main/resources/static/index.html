<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="/main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <input type="text" id="chat" class="form-control" placeholder="Chat here...">
                        <button id="joinChat" class="btn btn-default" type="submit">Join</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <table id="chatsjoined" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Chats</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="chats">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <table id="online" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Users</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <input type="text" id="message" class="form-control" placeholder="Message here...">
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Time</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="messages">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
