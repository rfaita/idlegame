<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-3 chat_sidebar">
                    <div class="row">
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="search-query form-control" placeholder="Conversation" />
                                <button class="btn btn-danger" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="dropdown all_conversation">
                            <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-weixin" aria-hidden="true"></i>
                                <span *ngIf="!chatJoined">Chats</span>
                                <span *ngIf="!!chatJoined">{{chatJoined.chatRoom}}</span>
                                <span class="caret pull-right"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li *ngFor="let chatJoined of chatsJoined | async">
                                    <a (click)="joinChat(chatJoined)">{{chatJoined.chatRoom}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="member_list">
                            <ul class="list-unstyled">
                                <li class="left clearfix" *ngFor="let chatUser of chatUsers ">
                                    <span class="chat-img pull-left">
                                        <img src="https://lh6.googleusercontent.com/-y-MY2satK-E/AAAAAAAAAAI/AAAAAAAAAJU/ER_hFddBheQ/photo.jpg" alt="User Avatar"
                                            class="img-circle">
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header_sec">
                                            <strong class="primary-font">{{chatUser.nickName}}</strong>
                                            <strong class="pull-right">{{chatUser.joinedAt}}</strong>
                                        </div>
                                        <div class="contact_sec">
                                            <strong class="primary-font">(123) 123-456</strong>
                                            <span class="badge pull-right">3</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--chat_sidebar-->


                <div class="col-sm-9 message_section">
                    <div class="row">
                        <div class="new_message_head">
                            <div class="pull-left">
                                <button>
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i> New Message</button>
                            </div>
                            <div class="pull-right">
                                <div class="dropdown">
                                    <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-cogs" aria-hidden="true"></i> Setting
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                        <li>
                                            <a href="#">Action</a>
                                        </li>
                                        <li>
                                            <a href="#">Profile</a>
                                        </li>
                                        <li>
                                            <a href="#">Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--new_message_head-->

                        <div class="chat_area" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                            <ul class="list-unstyled">
                                <li class="left clearfix" *ngFor="let chatMessage of chatMessages">
                                    <span class="chat-img1 pull-left">
                                        <img src="https://lh6.googleusercontent.com/-y-MY2satK-E/AAAAAAAAAAI/AAAAAAAAAJU/ER_hFddBheQ/photo.jpg" alt="User Avatar"
                                            class="img-circle"> {{chatMessage.fromNickName}}
                                    </span>
                                    <div class="chat-body1 clearfix">

                                        <p>{{chatMessage.text}}</p>
                                        <div class="chat_time pull-right">{{chatMessage.date}}</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--chat_area-->
                        <div class="message_write">
                            <textarea class="form-control" placeholder="type a message"></textarea>
                            <div class="clearfix"></div>
                            <div class="chat_bottom">
                                <a href="#" class="pull-left upload_btn">
                                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                    Add Files</a>
                                <a href="#" class="pull-right btn btn-success">
                                    Send</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--message_section-->
            </div>
        </div>
    </div>
</div>
